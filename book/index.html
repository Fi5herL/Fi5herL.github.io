<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>場地預約系統</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/535/535137.png" type="image/png">
    <style>
        /* 確保html和body元素佔滿整個視窗且沒有邊距 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止在iframe滿版時body出現滾動條 */
        }
        /* 設定iframe滿版 */
        iframe {
            display: block; /* 消除iframe底部可能的空白 */
            width: 100%;
            height: 100%;
            border: none; /* 移除iframe邊框 */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzVcIze1-6TRgxrufgnof8ogCKSLnwr_Z2vzooSshZSMf7sWfOeA6gPaEnN5AeCs-4G/exec" title="場地預約系統內容"></iframe>
</body>
</html>
